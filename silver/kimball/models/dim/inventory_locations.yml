version: 2
models:
-   name: inventory_locations
    columns:
    -   name: location_key
        tests:
        - unique
        - not_null
        meta:
            column_type: int
    -   name: location_code
        tests:
        - not_null
        meta:
            column_type: varchar
    -   name: location_name
        tests:
        - not_null
        meta:
            column_type: varchar
    -   name: address
        
        meta:
            column_type: varchar
    -   name: city
        tests:
        - not_null
        meta:
            column_type: varchar
    -   name: state
        
        meta:
            column_type: varchar
    -   name: country
        
        meta:
            column_type: varchar
    -   name: created_at
        
        meta:
            column_type: timestamp
    -   name: updated_at
        
        meta:
            column_type: timestamp
